<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <img class="footer-logo" src="{{site.baseurl}}/image/logo.png" alt="{{ site.title | escape }}"/>
    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper footer-col">
      <ul class="contact-list">
        <li class="p-name">
          {%- if site.author -%}
            {{ site.author | escape }}
          {%- else -%}
            {{ site.title | escape }}
          {%- endif -%}
          </li>
          {%- if site.email -%}
          <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          {%- endif -%}
      </ul>
    
      <p>{{- site.description | escape -}}</p>
    </div>

  </div>

</footer>
